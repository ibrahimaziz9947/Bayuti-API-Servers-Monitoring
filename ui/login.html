<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bayuti Monitoring</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-gradient: radial-gradient(circle at top left, #f8fafc, #f1f5f9);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --error-bg: #fef2f2;
      --error-border: #fecaca;
      --error-text: #b91c1c;
      --focus-ring: rgba(37, 99, 235, 0.15);
      --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      --shadow-input: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      overflow: hidden;
    }

    /* Abstract background shape */
    body::before {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      width: 50%;
      height: 50%;
      background: radial-gradient(circle, rgba(37, 99, 235, 0.03) 0%, transparent 70%);
      filter: blur(60px);
      z-index: -1;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card {
      background: white;
      border-radius: 14px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      padding: 40px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0 0 12px 0;
    }

    .title {
      color: var(--text-main);
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 4px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      letter-spacing: -0.02em;
    }
    
    .title-sub {
        font-size: 13px;
        color: var(--text-muted);
        font-weight: 400;
    }

    .icon-shield {
      width: 26px;
      height: 26px;
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-main);
      font-size: 14px;
      font-weight: 600;
    }

    input {
      width: 100%;
      height: 48px;
      padding: 0 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      color: var(--text-main);
      background: #fff;
      transition: all 0.2s ease;
      box-sizing: border-box;
      box-shadow: var(--shadow-input);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--focus-ring);
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      width: 100%;
      height: 48px;
      background: linear-gradient(180deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    button:disabled {
      background: #e2e8f0;
      color: #94a3b8;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      display: none;
      background: var(--error-bg);
      border: 1px solid var(--error-border);
      color: var(--error-text);
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      margin-top: 24px;
      animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }

    .secure-badge {
      text-align: center;
      margin-top: 24px;
      color: var(--text-muted);
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .app-footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #cbd5e1;
      font-size: 12px;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="header">
        <p class="subtitle">Bayuti System Monitoring</p>
        <h1 class="title">
          <svg class="icon-shield" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          Admin Login
        </h1>
        <div class="title-sub">Secure Administrative Access</div>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="admin@bayuti.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <button type="submit" id="submitBtn">
          <div class="spinner" id="spinner"></div>
          <span id="btnText">Sign In</span>
        </button>

        <div id="error" class="error-message"></div>
        
        <div class="secure-badge">
           <span>ðŸ”’</span> 256-bit Secure Session
        </div>
      </form>
    </div>
  </div>

  <div class="app-footer">
    Â© 2026 Bayuti Monitoring Platform â€¢ Version 1.0.0
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Reset state
      errorDiv.style.display = 'none';
      submitBtn.disabled = true;
      spinner.style.display = 'block';
      btnText.textContent = 'Authenticating...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('token', data.access_token);
          window.location.href = '/';
        } else {
          throw new Error('Invalid credentials');
        }
      } catch (err) {
        errorDiv.textContent = 'Invalid email or password. Please try again.';
        errorDiv.style.display = 'block';
        
        // Reset button
        submitBtn.disabled = false;
        spinner.style.display = 'none';
        btnText.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
